server {

    listen 80;
    server_name _;
    server_tokens off;

    client_max_body_size 20M;

    location / {
        proxy_pass   http://web:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        autoindex on;
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/mediafiles/;
    }

}